<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Folder Sync Automation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      color: #2e2e2e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      max-width: 540px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .logo {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo img {
      max-width: 90px;
      transition: transform 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.1);
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
      color: #222;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input[type="text"] {
      padding: 12px 14px;
      border: 1px solid #dcdcdc;
      border-radius: 8px;
      background-color: #fafafa;
      margin-bottom: 20px;
      font-size: 14px;
      transition: border 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #444;
      background-color: #fff;
    }

    .radio-group,
    .checkbox-group {
      margin-bottom: 20px;
    }

    .radio-group label,
    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    input[type="radio"],
    input[type="checkbox"] {
      accent-color: #444;
      cursor: pointer;
    }

    button {
      background-color: #333;
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #000;
      transform: translateY(-2px);
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #999;
      margin-top: 25px;
    }

    .footer a {
      color: #666;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Your Logo" />
    </div>
    <h1>GitHub Folder Sync Automation</h1>
    <form method="POST" action="/start">
      <label for="folderToMonitor">Folder to Monitor:</label>
      <input type="text" id="folderToMonitor" name="folderToMonitor" placeholder="Enter the folder path" required />

      <label for="repoName">Repository Name:</label>
      <input type="text" id="repoName" name="repoName" placeholder="Enter the repository name" required />

      <div class="radio-group">
        <label>Create or Use Existing Repository:</label>
        <label><input type="radio" name="repoAction" value="create" required /> Create New Repository</label>
        <label><input type="radio" name="repoAction" value="use" /> Use Existing Repository</label>
      </div>

      <div class="radio-group">
        <label>Repository Visibility:</label>
        <label><input type="radio" name="repoVisibility" value="public" required /> Public</label>
        <label><input type="radio" name="repoVisibility" value="private" /> Private</label>
      </div>

      <div class="checkbox-group">
        <label><input type="checkbox" name="pushAllData" value="true" /> Push all data initially</label>
      </div>

      <button type="submit">ðŸš€ Start Monitoring</button>
    </form>

    <div class="footer">
      Need help? <a href="#">Contact Support</a>
    </div>
  </div>
</body>

</html>
